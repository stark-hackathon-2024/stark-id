<!DOCTYPE html>
<html>
<head>
    <title>Django Web Service</title>
</head>
<body>
    <h1>Django Web Service</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if output_text %}
        <p>Output: {{ output_text }}</p>
    {% endif %}
</body>
</html>
